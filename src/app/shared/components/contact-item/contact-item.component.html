
<ion-row class="contact-row">
  <ion-col size="auto">
    <img src="assets/icon/placeholder.png">
  </ion-col>

  <ion-col class="contact-info">
    <span>{{user.name +" "+ user.surname}}</span>
    <p class="contact-number">+57 {{user.phone}}</p> 
  </ion-col>
  

  <ion-col size="auto">
    <ion-button fill="clear" class="call-button">
      <ion-icon name="videocam"></ion-icon>
    </ion-button>
  </ion-col>   
</ion-row>
