<div class="chat-item">
  <img [src]="contact.image||'assets/icon/placeholder.png'" alt="Avatar" class="chat-avatar" />

  <div class="chat-content" (click)="goToChat()">
    <div class="chat-name">
      <span>{{ contact.name }} {{ contact.surname }}</span>
      <span class="chat-time">{{ chatData.lastTime |date:'shortTime' }}</span>
    </div>

    <div class="chat-message">
      <span class="message-preview">{{ chatData.lastMessage || 'ok' }}</span>
    </div>
  </div>
</div>
