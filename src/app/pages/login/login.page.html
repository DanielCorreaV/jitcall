<ion-content class="ion-padding login-container animate__animated animate__fadeInDown">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="login-card">
      <img src="assets/icon/logo.png">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Please sign in to continue</p>

      <ion-item class="login-item">
        <ion-input label="Email" labelPlacement="floating" formControlName="email" type="email" placeholder="example@gmail.com"></ion-input>
      </ion-item>

      <ion-item class="login-item">
        <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password" placeholder="********"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Log In
      </ion-button>

      <div class="login-subtitle" style="margin-top: 10px;"> 
        <span>I don't have an account. </span>
        <a class="register" routerLink="/register">Register</a>
      </div>
    </div>

  </form>
</ion-content>
